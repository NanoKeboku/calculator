<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="form">
        <input class="textarea" name="textarea">
    </form>
    <input type="button" value="1" class="btn satu" onclick="insert(1)" />
    <input type="button" value="2" class="btn dua" onclick="insert(2)"/> 
    <input type="button" value="+" class="btn tambah" onclick="insert(` + `)"/>
    <input type="button" value="=" class="btn sd" onclick="add()" />
    <p id="demo"></p>

    <script>
      function insert(nu){
        document.form.textarea.value = document.form.textarea.value + nu;
      }

      function add(){
        let equal = document.form.textarea.value;
        document.form.textarea.value = eval(equal);
      }
    </script>
  </body>
</html>
